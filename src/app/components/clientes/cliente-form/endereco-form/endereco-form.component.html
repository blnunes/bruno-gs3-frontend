<section class="form-control">
  <form [formGroup]="formParent">
    <h4>Endere√ßo</h4>
    <div class="mb-3">
      <label class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" placeholder="99999-999" formControlName="cep"
      [mask]="'99999-999'">
    </div>
    <div class="mb-3">
      <label class="form-label">Logradouro</label>
      <input type="text" class="form-control" id="logradouro" placeholder="Rua 99" formControlName="logradouro"
             >
    </div>
    <div class="mb-3">
      <label class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" placeholder="Lapa" formControlName="bairro"
             >
    </div>
    <div class="mb-3">
      <label class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" placeholder="Rio de Janeiro" formControlName="cidade"
      >
    </div>
    <div class="mb-3">
      <label class="form-label">UF</label>
      <select class="form-select" id="uf" formControlName="uf">
        <option *ngFor="let uf of ufs" [value]="uf.sigla">
          {{uf.sigla}}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" placeholder="Apto 999" formControlName="complemento"
      >
    </div>

  </form>
</section>
